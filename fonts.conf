<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- preferred fonts (first match will be used) -->
 <alias>
  <family>sans-serif</family>
  <prefer>
    <family>Vazirmatn UI NL</family>=
    <family>Open Sans</family>=
    <family>Noto Sans CJK</family>=
    <family>Noto Color Emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
    <family>Vazirmatn UI NL</family>=
    <family>Noto Serif</family>=
    <family>Noto Serif CJK</family>=
    <family>Noto Color Emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
    <family>Caskaydiacove Nerd Font Propo</family>=
    <family>Hack Nerd Font Mono</family>=
    <family>Noto Sans Mono</family>=
    <family>Noto Color Emoji</family>
  </prefer>
 </alias>
 <!-- hinting/antialiasing settings -->
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
  <edit mode="assign" name="lcdfilter">
   <const>lcddefault</const>
  </edit>
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <dir>~/.fonts</dir>
</fontconfig>
